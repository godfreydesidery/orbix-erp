<div class="row">
    <div class="col">
        <table style="width: 100%;">
            <tr style="width: 100%; background-color: #eeeeee;">
                <td style="width: 100mm; vertical-align: top;"><p class="h6">Reports / Sales / Daily Sales Report</p></td>
                <td></td>                                   
            </tr>
        </table>
        <table style="width: 100%;">
            <tr style="width: 100%;">
                <td style="vertical-align: top; height: 75vh;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-2" style="min-width: 50mm;">
                                        <span>From</span>
                                        <input type="date" [(ngModel)]="from" class="form-control">
                                    </div>
                                    <div class="col-2" style="min-width: 50mm;">
                                        <span>To</span>
                                        <input type="date"  [(ngModel)]="to" class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-12">
                                        <button (click)="getDailySalesReport(from, to)" class="btn btn-success" style="margin: 2px;">Run Report</button>
                                        <button (click)="exportToPdf()" class="btn btn-success" style="margin: 2px;">Export-PDF</button>
                                        <button class="btn btn-danger" style="margin: 2px;">Clear</button>
                                    </div>
                                </div>
                                <br>
                            </div>  
                            <div class="col-12">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <td>Date</td>
                                            <td>Amount</td>
                                            <td>Discounts</td>
                                            <td>Tax</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let r of report">
                                            <td>{{r.date}}</td>
                                            <td style="text-align: right;">{{r.amount | currency:'':''}}</td>
                                            <td style="text-align: right;">{{r.discount | currency:'':''}}</td>
                                            <td style="text-align: right;">{{r.tax | currency:'':''}}</td>
                                        </tr>               
                                        <tr style="background-color: rgb(211, 211, 211);">
                                            <td></td>
                                            <td style="text-align: right;">{{totalAmount | currency:'':''}}</td>
                                            <td style="text-align: right;">{{totalDiscount | currency:'':''}}</td>
                                            <td style="text-align: right;">{{totalTax | currency:'':''}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>                                      
                        </div>
                    </div>                   
                </td>
            </tr>
        </table>
    </div>
</div>
