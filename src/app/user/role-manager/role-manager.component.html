<div class="row">
    <div class="col">
        <table style="width: 100%;">
            <tr style="width: 100%; background-color: #eeeeee;">
                <td style="width: 100mm; vertical-align: top;"><p class="h6">Admin / Role Manager</p></td>
                <td></td>                                   
            </tr>
        </table>
        <table style="width: 100%;">
            <tr style="width: 100%;">
                <td style="vertical-align: top; height: 75vh;">
                    <div class="container-fluid">
                        <div class="row">
                            <input type="hidden" name="id" [(ngModel)]="id">
                            <div class="col-9">
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>*Role Name</label>                               
                                    </div>
                                    <div class="col-5">
                                        <input type="text" name="username" required  [(ngModel)]="name" class="form-control input-sm special">                               
                                    </div>
                                    <div class="col-3">
                                        <button class="btn btn-success form-control">Search</button>                               
                                    </div>
                                </div>
                                <!--<div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Status</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="checkbox" id="active" name="active" value="active"><label for="active"> Active</label><br>
                                    </div>
                                </div>-->
                                <br>
                                <br>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Role List</label>                               
                                    </div>
                                    <div class="col-8">
                                        <table class="table table-sm table-bordered">
                                            <thead>
                                                <tr>
                                                    <td>Role</td>
                                                    <td>Action</td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let role of roles">
                                                    <td style="vertical-align: top;">{{role.name}}</td>
                                                    <td style="vertical-align: top;"><font (click)="getRole(role.name)" style="cursor: pointer; color: rgb(35, 32, 224);">Select</font></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <div class="col-8">
                                        <button (click)="clearFields()" class="btn btn-success" style="margin: 2px; width: 25mm;">New</button><br>
                                        <button class="btn btn-secondary" style="margin: 2px; width: 25mm;">Edit</button><br>
                                        <button class="btn btn-danger" style="margin: 2px; width: 25mm;">Delete</button><br>
                                        <button (click)="saveRole()" class="btn btn-primary" style="margin: 2px; width: 25mm;">Save</button>
                                    </div>
                                </div>
                            </div>                                              
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
