<div class="row" [@fadeInOut]>
    <div class="col">
        <table style="width: 100%;">
            <tr style="width: 100%; background-color: #eeeeee;">
                <td style="width: 100mm; vertical-align: top;"><p class="h6">Admin / User Profile</p></td>
                <td></td>                                   
            </tr>
        </table>
        <table style="width: 100%;">
            <tr style="width: 100%;">
                <td style="vertical-align: top; height: 75vh;">
                    <div class="container-fluid">
                        <div class="row">
                            <input type="hidden" name="id" [(ngModel)]="id">
                            <div class="col-5">
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Username*</label>                               
                                    </div>
                                    <div class="col-5">
                                        <input type="text" name="username" [(ngModel)]="username" list="users" class="form-control input-sm special" [readonly]="usernameLocked" autocomplete="off">                               
                                    <datalist id="users" style="padding: 0px;">
                                        <option *ngFor="let user of users" [ngValue]="user">{{user.username}}</option>
                                    </datalist>
                                    </div>
                                    <div class="col-3">
                                        <button *ngIf="grant(['USER-READ'])" (click)="getUser(username)" class="btn btn-success form-control">Search</button>                               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Password*</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="password" name="password" [(ngModel)]="password" class="form-control input-sm special" [readonly]="passwordLocked" autocomplete="new-password">                               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Confirm Password*</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" class="form-control input-sm special" [readonly]="passwordConfLocked" autocomplete="off">                               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Roll No*</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="rollNo" [(ngModel)]="rollNo" class="form-control input-sm special" [readonly]="rollNoLocked" autocomplete="off">                               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>First Name*</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="firstName" [(ngModel)]="firstName" class="form-control input-sm special"  [readonly]="firstNameLocked" autocomplete="off">                               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Second Name</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="secondName" [(ngModel)]="secondName" class="form-control input-sm special" [readonly]="secondNameLocked" autocomplete="off">                               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Last Name*</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control input-sm special" [readonly]="lastNameLocked" autocomplete="off">                               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Alias*</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="text" name="alias" [(ngModel)]="alias" class="form-control input-sm special" [readonly]="aliasLocked" autocomplete="off">                               
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Active/Inactive</label>                               
                                    </div>
                                    <div class="col-8">
                                        <input type="checkbox" id="active" name="active" [(ngModel)]="active"><label for="active"> Active</label><br>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-4 float-end" style="text-align: right;">
                                        <label>Check Roles</label>                               
                                    </div>
                                    <div class="col-8">
                                        <div class="row">
                                            <div class="col-12" *ngFor="let role of roles">
                                                <input type="checkbox" id="role.name" name="role.name" [(ngModel)]="role.granted"><label for="{{role.name}}">{{role.name}}</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                            </div>
                          <div class="col-7">
                              <div class="row">
                                  <div class="col-2">
                                    <button *ngIf="grant(['USER-CREATE'])" (click)="clearFields()" (click)="unlockInputs()" class="btn btn-success" style="margin: 2px; width: 25mm;">New</button><br>
                                    <button *ngIf="grant(['USER-UPDATE'])" (click)="unlockInputs()" class="btn btn-secondary" style="margin: 2px; width: 25mm;">Edit</button><br>
                                    <button *ngIf="grant(['USER-DELETE'])" (click)="deleteUser()" [disabled]="enableSave === false" class="btn btn-danger" style="margin: 2px; width: 25mm;">Delete</button><br>
                                    <button *ngIf="grant(['USER-CREATE','USER-UPDATE'])" (click)="saveUser()" [disabled]="enableSave === false" class="btn btn-primary" style="margin: 2px; width: 25mm;">Save</button>
                                  </div>
                                  <div class="col-10">
                                      <table class="table table-stripped">
                                          <thead>
                                              <tr>
                                                  <td>Roll #</td>
                                                  <td>Name</td>
                                                  <td>Alias</td>
                                                  <td>Active</td>
                                                  <td>Select</td>
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr *ngFor="let user of users">
                                                  <td>{{user.rollNo}}</td>
                                                  <td>{{user.lastName}}, {{user.firstName}}</td>
                                                  <td>{{user.alias}}</td>
                                                  <td>{{user.active}}</td>
                                                  <td>[<a (click)="getUser(user.username)" style="cursor: pointer;">Select</a>]</td>
                                              </tr>
                                          </tbody>
                                      </table>
                                  </div>
                              </div>
                          </div>                                              
                        </div>
                    </div>                   
                </td>
            </tr>
        </table>
    </div>
</div>
