<div class="row">
    <div class="col">
        <table style="width: 100%;">
            <tr style="width: 100%; background-color: #eeeeee;">
                <td style="width: 100mm; vertical-align: top;"><p class="h6">Admin / Company Profile</p></td>
                <td></td>                                   
            </tr>
        </table>
        <table style="width: 100%;">
            <tr style="width: 100%;">
                <td style="vertical-align: top; height: 75vh;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <input type="hidden" [(ngModel)]="id">
                                            <td style="text-align: right; width: 50mm;">Company Name</td><td><input type="text" [(ngModel)]="companyName" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Logo</td>
                                            <td>
                                                <div *ngIf="retrievedImage" style="height: 3cm; width: 3cm;">
                                                    <img class="img-fluid img-thumbnail" [src]="retrievedImage">
                                                </div>
                                                <input type="file" (change)="onFileChanged($event)">
                                                <input type="button" (click)="onUpload()" value="Upload Logo">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Contact Name</td><td><input type="text" [(ngModel)]="contactName" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">TIN</td><td><input type="text" [(ngModel)]="tin" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">VRN</td><td><input type="text" [(ngModel)]="vrn" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Physical Address</td><td><input type="text" [(ngModel)]="physicalAddress" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Post Code</td><td><input type="text" [(ngModel)]="postCode" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Post Address</td><td><input type="text" [(ngModel)]="postAddress" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Telephone</td><td><input type="tel" [(ngModel)]="telephone" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Mobile</td><td><input type="tel" [(ngModel)]="mobile" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Email</td><td><input type="email" [(ngModel)]="email" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Fax</td><td><input type="tel" [(ngModel)]="fax" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Bank Acc Name</td><td><input type="text" [(ngModel)]="bankAccountName" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Bank Physical Address</td><td><input type="text" [(ngModel)]="bankPhysicalAddress" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Bank Post Address</td><td><input type="text" [(ngModel)]="bankPostAddress" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Bank Post Code</td><td><input type="text" [(ngModel)]="bankPostCode" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Bank Name</td><td><input type="text" [(ngModel)]="bankName" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;">Bank Acc No</td><td><input type="text" [(ngModel)]="bankAccountNo" class="form-control special"></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align: right; width: 50mm;"></td><td><button (click)="saveCompanyProfile()" class="btn btn-success ">Save</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div> 
                            <div class="col-2"></div>    
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
